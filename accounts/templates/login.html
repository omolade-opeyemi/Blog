{% extends 'base.html'%}
{% load static %}
{%block content %}
<header class="masthead" style="background-image: url('/static/assets/img/home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <div class="container px-4 px-lg-5"> 
                        <h1>Login Page </h1>
                        <form action="{% url 'login'%}" method="POST">
                            {% csrf_token %}
                            <input class="form-control" type="text" placeholder="Username" name="user_name"><br>
                            <input class="form-control" type="password" placeholder="password" name="password"><br>
                            <input class="btn btn-secondary btn-lg active" type="submit" value="Login">
                        </form>
                        <div>
                            {% for message in messages %}
                                <h4>{{message}}</h4>
                            {%endfor%}
                        </div>
                    </div>
                    Don't have an account ? <a class="btn btn-primary btn-sm" href="{% url 'register'%}">Register</a>
                </div>
            </div>
        </div>
    </div>
</header>
{%endblock%}
