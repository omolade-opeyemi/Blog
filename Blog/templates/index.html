{%extends 'base.html'%}
{%load static %}
{%block content%}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('/static/assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Clean Blog</h1>
                            <span class="subheading">A Blog by Opeyemi Omolade Victor</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {%for post in post %}
                    <div class="post-preview">
                        <a href="{% url 'post' pk=post.id %}">
                            <h2 class="post-title">{{post.Heading}}</h2>
                            <h3 class="post-subtitle">{{post.snippet|safe}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="{% url 'profile' pk=post.author.id%}">{{post.author}}</a>
                            {{post.date_created}}
                        </p>
                    </div>
                    <hr class="my-4" />
                    {%endfor%}
                    <!-- Divider-->
        
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
{% endblock %}
